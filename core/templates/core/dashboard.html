<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>

<h1>Dashboard</h1>
<a href="{% url 'create_project' %}">Create Project</a>
<a href="{% url 'create_task' %}">Create Task</a>

<h2>Projects</h2>
<ul>
    {% for project in projects %}
    <li>{{ project.name }} - {{ project.description }}</li>
    {% endfor %}
</ul>

<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>{{ task.name }} - {{ task.status }}</li>
    {% endfor %}
</ul>

<nav>
    <a href="{% url 'agregar_empleado' %}">Crear Empleado</a>
</nav>

<form  method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button>Log Out</button>
</form>
